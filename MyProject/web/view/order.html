<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ABC Company - Đặt hàng</title>
        <link rel="stylesheet" href="../css/home.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <header>
            <div class="container">
                <nav>
                    <img class="logo" src="https://www.shutterstock.com/image-vector/3d-abc-cubes-multicolored-vector-600nw-2374071877.jpg" alt="ABC">
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="#" class="active">Đặt hàng</a></li>
                        <li><a href="#">Đơn hàng</a></li>
                        <li><a href="#">KHSX</a></li>
                        <li><a href="#">Xưởng</a></li>                   
                        <li><a href="../planning/list">Nhân sự</a></li>
                    </ul>
                    <div class="login-container" onclick="showDropdown()" onclick="hideDropdown()"> 
                        <div class="login-icon">
                            <i class="fas fa-sign-in-alt"></i>
                        </div>
                        <div id="myDropdown" class="dropdown-menu">
                            <form action="../logout" method="GET">
                                <button type="submit" class="logout-btn">Đăng xuất</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </header>


        <main id="mainContent">
            <h2>Thông Tin Đặt Hàng</h2>
            <div class="form-container"> <!-- Thêm class này -->
                <div class="personal-info"> <!-- Cột thông tin cá nhân -->
                    <label for="name">Họ và Tên:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="phone">Số Điện Thoại:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="address">Địa Chỉ:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="date">Ngày muốn nhận hàng:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="product-info"> <!-- Cột thông tin sản phẩm -->
                    <label for="product">Sản Phẩm:</label>
                    <input type="text" id="product" name="product" required>

                    <label for="quantity">Số Lượng:</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
            </div>

            <button type="submit">Gửi Đơn Đặt Hàng</button>
        </main>


        <footer>
            <div class="footer-container">
                <div class="footer-left">
                    <h3>ABC Company</h3>
                    <p>123 Main Street, City Name, Country</p>
                </div>
                <div class="footer-center">
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
                <div class="footer-right">
                    <img src="https://cdn.wccftech.com/wp-content/uploads/2017/03/Google-Maps.jpg" alt="Map" class="map-image">
                </div>
            </div>
        </footer>

        <script src="../js/home.js"></script>
    </body>
</html>
