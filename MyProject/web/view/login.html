<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="form-container">
        <h2 id="form-title">Đăng Nhập</h2>
        <form id="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="username" required>
            </div>
            <div class="form-group" id="password-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password" required>
            </div>
            <div class="form-group" id="confirm-password-group" style="display: none;">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="password">
            </div>
            <button type="submit" id="submit-btn">Đăng Nhập</button>
        </form>
        <p id="toggle-form">Chưa có tài khoản? <a href="#" id="switch-to-register">Đăng ký</a></p>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
